<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Velkan Threads — Admin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>VELKAN THREADS — Admin</h1>
  </header>

  <main>
    <section class="auth">
      <h2>Admin Login / Signup</h2>
      <form id="auth-form">
        <input id="email" type="email" placeholder="Email" required />
        <input id="password" type="password" placeholder="Password" required />
        <div class="auth-buttons">
          <button type="button" id="signup">Sign up</button>
          <button type="button" id="login">Log in</button>
          <button type="button" id="logout" style="display:none">Log out</button>
        </div>
      </form>
    </section>

    <section id="admin-panel" style="display:none">
      <h2>Admin Panel</h2>
      <form id="product-form">
        <input id="title" placeholder="Product title" required />
        <input id="price" placeholder="Price (INR)" required />
        <textarea id="description" placeholder="Description"></textarea>
        <input id="image-file" type="file" accept="image/*" />
        <button type="submit">Add Product</button>
      </form>

      <h3>Existing Products</h3>
      <div id="admin-products"></div>
    </section>
  </main>

  <!-- Firebase SDKs (modular). Paste your config in firebase.js -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
